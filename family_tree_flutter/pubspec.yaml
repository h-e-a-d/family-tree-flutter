name: family_tree_flutter
description: A Flutter family tree builder.
publish_to: "none" # this app is not meant for pub publishing

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # (iOS) Cupertino icons
  cupertino_icons: ^1.0.2

  # Color picker widget
  flutter_hsvcolor_picker: ^1.5.1

  # Must match Flutter’s own pinned version for flutter_test
  vector_math: ^2.1.4

  # Generate UUIDs for persons
  uuid: ^3.0.6

  # For reading/writing local JSON on mobile (Android/iOS)
  path_provider: ^2.0.0

  # On web we’ll use `dart:html` directly to trigger downloads.

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
