name: family_tree_flutter
description: A Flutter app for building and exporting/importing a family tree.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI and utilities
  flutter_hsvcolor_picker: ^1.5.1       # For HSV-based color picking
  lucid_color_picker: ^1.0.5             # For a palette-based color picker
  file_picker: ^5.2.2                   # To import JSON files
  path_provider: ^2.0.14                # To get application directories
  screenshot: ^1.5.3                    # To capture a widget for PNG export
  vector_math: ^2.2.0                   # For math utilities (e.g. Matrix4, etc.)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
