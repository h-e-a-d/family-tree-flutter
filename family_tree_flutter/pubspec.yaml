name: family_tree_flutter
description: A Flutter family‐tree builder with pan/zoom, connectors, undo, export/import JSON, and per‐circle color & font controls.

# You’ll need at least Flutter 3.0.0 (stable) or later.
environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Lucid‐style HSV Color Picker:
  flutter_hsvcolor_picker: ^0.1.0

  # (Optional) Provider for state management (not strictly required)
  provider: ^6.0.0

  # For JSON encoding/decoding (part of Dart core)
  # No extra dependency needed

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
