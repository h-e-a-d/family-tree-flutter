name: family_tree_flutter
description: A family tree builder Flutter app
publish_to: "none" # this is a private app
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management (simple Provider)
  provider: ^6.0.5

  # A color picker (Lucid/HSL style)
  flutter_hsvcolor_picker: ^1.5.1

  # Widget screenshotting (for PNG/PDF export)
  screenshot: ^2.1.0

  # Basic math utilities (for Matrix4, etc.)
  vector_math: ^2.2.0

  # JSON serialization (built‐in)
  # (no extra deps needed)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # If you have any assets (e.g. a custom font file, etc.), list them here.
  # For now, we assume no extra asset files aside from code.
